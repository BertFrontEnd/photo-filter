<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <title>Photo Filter</title>
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Photo-filter</h1>
    </header>
    <main class="main">
      <div class="filters">
        <label>
          Blur:
          <input
            name="blur"
            data-sizing="px"
            type="range"
            min="0"
            max="10"
            value="0"
          />
          <output name="result">0</output>
        </label>
        <label>
          Invert:
          <input
            name="invert"
            data-sizing="%"
            type="range"
            min="0"
            max="100"
            value="0"
          />
          <output name="result">0</output>
        </label>
        <label>
          Sepia:
          <input
            name="sepia"
            data-sizing="%"
            type="range"
            min="0"
            max="100"
            value="0"
          />
          <output name="result">0</output>
        </label>
        <label>
          Saturate:
          <input
            name="saturate"
            data-sizing="%"
            type="range"
            min="0"
            max="200"
            value="100"
          />
          <output name="result">100</output>
        </label>
        <label>
          Hue rotate:
          <input
            name="hue"
            data-sizing="deg"
            type="range"
            min="0"
            max="360"
            value="0"
          />
          <output name="result">0</output>
        </label>
      </div>
      <div class="editor">
        <div class="btn-container">
          <button class="btn btn-for-active btn-reset">Reset</button>
          <button class="btn btn-for-active btn-next">Next picture</button>
          <label class="btn btn-for-active btn-load" for="btn-input">
            Load picture
            <input
              class="btn-load-input"
              id="btn-input"
              name="upload"
              type="file"
              placeholder="Load picture"
            />
          </label>
          <button class="btn btn-for-active btn-save">Save picture</button>
          <button class="btn btn-fullscreen open-fullscreen"></button>
          <button class="btn btn-fullscreen close-fullscreen"></button>
        </div>
        <img src="./assets/images/overlay.png" alt="image" />
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a
          class="github"
          href="https://github.com/BertFrontEnd"
          target="_blank"
          rel="noopener noreferrer"
          >BertFrontEnd</a
        >
        <a
          class="rss"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener"
        >
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
  </body>
</html>
